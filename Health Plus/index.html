<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login | Health Plus</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style2.css">
	</head>

	<body>

		<div class="wrapper" style="background-image: url('images/package-service-img.jpg');">
			<div class="inner">
				<div class="image-holder">
					<img src="images/doc-reg.jpg" alt="">
				</div>
				<form action="welcome.html">
					<h3>Registration Form</h3>
					<div class="form-group">
						<input type="text" placeholder="First Name" id="username" class="form-control">
						<input type="text" placeholder="Last Name" class="form-control">
					</div>
					
					<div class="form-wrapper">
						<input type="text" placeholder="Email Address" class="form-control">
						<i class="zmdi zmdi-email"></i>
					</div>
					<div class="form-wrapper">
						<select name="" id="" class="form-control">
							<option value="" disabled selected>Gender</option>
							<option value="male">Male</option>
							<option value="femal">Female</option>
							<option value="other">Other</option>
						</select>
						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>
					<button onclick="DisplayUsername()" id="submit">Register
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
					<p id="error" style="color: red"></p>
				</form>
			</div>
			<h1></h1>
		</div>

		<script src="./js/script.js"></script>
		
	</body>
</html>
